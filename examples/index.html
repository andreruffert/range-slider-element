<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>range-slider-element demo</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div>
      <range-slider></range-slider>
    </div>

    <div>
      <range-slider max="50"></range-slider>
    </div>

    <div>
      <range-slider step="10"></range-slider>
    </div>

    <div>
      <range-slider min="-10" max="10"></range-slider>
    </div>

    <div>
      <range-slider min="0" max="1" step="0.1"></range-slider>
    </div>

    <div>
      <range-slider min="200" max="1000" step="100"></range-slider>
    </div>

    <div>
      <input type="range">
    </div>


    <script src="../index.js"></script>
    <script>
      const elements = document.querySelectorAll('range-slider');

      elements.forEach(element => {
        element.insertAdjacentHTML('afterend', `
          <output>${element.value}</output>
        `);
      });

      document.addEventListener('input', e => {
        const input = e.target;
        const output = input.nextElementSibling;
        if (output) {
          output.textContent = input.value;
        }
      });

    </script>
  </body>
</html>
